<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container flex-container margin-b30">
            <h1>The Fashion pet</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <h2 class="secondary-text centered-text">Register a new pet</h2>
        <div>
            <div class="input-control">
                <label>Name:*</label>
                <input type="text" id="txtName">
            </div>
            <div class="input-control">
                <label>Age:</label>
                <input type="number" id="txtAge">
            </div>
            <div class="input-control">
                <label>Gender:</label>
                <input type="text" id="txtGender">
            </div>
            <div class="input-control">
                <label>Service:*</label>
                <select id="txtService" >
                    <option value="" selected disabled>-- Select an option --</option>
                    <option value="Grooming">🧼 Grooming</option>
                    <option value="Vaccine">💉 Vaccines</option>
                    <option value="Hotel">🏨 Hotel</option>
                </select>
            </div>
            <div class="btn-container">
                <button class="btn" onclick="register();">Register</button>
            </div>
        </div>
    </main>

    <div id="petList"></div>
    <div class="petsInfo container">
        <h4 class="light-text">Pets information</h4>
        <label>Total: <span id="totalPets"></span></label>

        <div>
            <label>🧼: <span id="totalGroomings">0</span></label>
            <label>💉: <span id="totalVaccines">0</span></label>
            <label>🏨: <span id="totalHotels">0</span></label>
        </div>
    </div>
    <div class="container" id="pets"></div>
    <!-- create the form -->
    <script src="./scripts/display.js"></script>
    <script src="./scripts/register.js"></script>
</body>
</html>
